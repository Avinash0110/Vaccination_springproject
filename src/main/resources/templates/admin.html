<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Employee Directory</title>
</head>

<body>

<div class="container">

    <h3>Admin Directory</h3>
    <hr>

    <div>
        User: <span sec:authentication="name"></span>
        <br>
        Role(s): <span sec:authentication="principal.authorities"></span>
        <br><br>
    </div>


    <!--<form th:action="@{/admin/list}" class="form-inline">



         <button class="btn btn-success mb-3" type="submit">VIEW DOCTORS</button>
     </form>-->

<h3>All Doctors</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Age</th>
            <th>AdharCard</th>
            <th>VaccinationStatus</th>
            <th>Action</th>


        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.userName}" />
            <td th:text="${tempUser.firstName}" />
            <td th:text="${tempUser.lastName}" />
            <td th:text="${tempUser.email}" />
            <td th:text="${tempUser.gender}" />
            <td th:text="${tempUser.age}" />
            <td th:text="${tempUser.adharCard}" />
            <td th:text="${tempUser.vaccinationStatus}" />
            <td>
                <form action="#" th:action="@{/delete}" >

                    <input type="hidden" name="userId" th:value="${tempUser.id}" />
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                        Delete
                    </button>

                </form>
            </td>

        </tr>
        </tbody>
    </table>



    <h3>All Users</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Age</th>
            <th>AdharCard</th>
            <th>VaccinationStatus</th>



        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${allUsers}">

            <td th:text="${tempUser.userName}" />
            <td th:text="${tempUser.firstName}" />
            <td th:text="${tempUser.lastName}" />
            <td th:text="${tempUser.email}" />
            <td th:text="${tempUser.gender}" />
            <td th:text="${tempUser.age}" />
            <td th:text="${tempUser.adharCard}" />
            <td th:text="${tempUser.vaccinationStatus}" />

        </tr>
        </tbody>
    </table>
</div>

<a th:href="@{/}">Back to Home Page</a>

</body>

</html>
